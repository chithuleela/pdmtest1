            height: 100vh;
        }
        .container {

        }

        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            color: #333;
            font-weight: bold;
        }
        img {
            width: 100%;
            height: auto;
            margin-top: 10px;
        }

        function assignQuestion() {

            } else {
                document.getElementById("question").innerHTML = "Invalid Register Number!";
                document.getElementById("questionImage").style.display = "none";
            }

<body>
